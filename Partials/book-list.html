<!-- ==================START : PARTIAL FOR BOOK-LIST.HTML (EXTERNAL PARTIALS)==============================  -->
							 <!-- So this is the body section done from routing (first page of index.html) -->
<div id="bookListWrapper">
		<form role="form">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search here ..." ng-model="SearchString">
			</div>								<!-- for search functionality two things need to be done -->
		</form>									<!-- 1.adding ng-model="SearchString"
												2. adding a pipe in ng-repeat and writing	
												eg. ng-repeat="book in books | filter: SearchString" -->	
		<div id="sec">
			<ul class="list-unstyled">
				<li class="book"
				    style="background: white url(imgs/{{book.imgUrl}}) no-repeat"
				    ng-repeat="book in books | filter: SearchString">
					<div class="book-details clearfix">
						<h3>{{book.name}}</h3>
						<p>{{book.price | currency: 'Rs. '}}</p>	<!-- This shows pipe in currency format 											passed arguments in whatever format you want-->

						<ul class="list-unstyled list-inline">
							<li>Rating: {{book.rating}}</li>
							<li>Binding: {{book.binding}}</li>
							<li>Publisher: {{book.publisher}}</li>
							<li>Released: {{book.releaseDate}}</li>
						</ul>
						<p>{{book.details}}</p>
						<button class="btn btn-info pull-left" ng-click="addToKart(book)">Add to Kart</button>
					</div>			<!-- on Add to Kart button click this function is called (app.js line 103)-->
				</li>													
			</ul>
		</div>
	</div>
